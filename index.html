<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Card - Diego Vilchis</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font Start-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Google Font End -->
  
</head>
<body>
  <div class="card">
    <header class="header">
      <div class="brand">
        <img src="./assets/marca-grafica.svg" alt="logo ars"/>
      </div>
      <button class="icon">
        <img src="/assets/icono-luna.svg" alt="icono luna"/>
      </button>
    </header>

    <main class="main">
      <div>
        <img src="./assets/foto-perfil.png" alt="imagen Yat">
      </div>
      <div>
        <h1>Diseñador Multimedia</h1>
        <p>Hola, soy Yatziel Ithuaicatl, soy estudiante poblano de3 la licenciatura de Diseño y Producción Multimedia</p>
        <p>Estoy listo para participar en proyectos de comunicacion visual para emprrsas y emprendedores</p>
        <a href="#">
          <span>Whatsapp</span>
          <img src="./assets/icono-mensaje.svg" alt="Icono Mensaje">
        </a>
      </div>
    </main>

    <footer class="footer">
      <div>
        <a class="icon" href="">
          <img src="./assets/icono-dribbble.svg" alt="Icono Dribble"/>
        </a>
        <a class="icon" href="">
          <img src="./assets/icono-instagram.svg" alt="Icono Instagram"/>
        </a>
        <a class="icon" href="">
          <img src="./assets/icono-linkedin.svg" alt="Icono Linkedin"/>
        </a>
      </div>
      <p>© 2025</p>
    </footer>

  </div>
</body>
</html>
